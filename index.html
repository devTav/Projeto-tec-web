<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto WEB - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projeto Tecnologias WEB</h1>
        <nav id="menu">
            <ul>
                <li><button onclick="mostrarSecao('cadastro')">Cadastro</button></li>
                <li><button onclick="mostrarSecao('lista')">Lista de Itens</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro" class="secao-ativa">
            <h2>Cadastro de Itens</h2>
            <form id="form-cadastro">
                <div class="campo-form">
                    <label for="nome">Nome*:</label>
                    <input type="text" id="nome" required>
                    <span class="mensagem-erro" id="erro-nome"></span>
                </div>
                
                <div class="campo-form">
                    <label for="descricao">Descrição*:</label>
                    <textarea id="descricao" required></textarea>
                    <span class="mensagem-erro" id="erro-descricao"></span>
                </div>
                
                <div class="campo-form">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria">
                        <option value="pessoal">Pessoal</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="estudos">Estudos</option>
                    </select>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="lista" class="secao-inativa">
            <h2>Itens Cadastrados</h2>
            <div id="lista-itens"></div>
        </section>
    </main>

    <footer>
        <p>Projeto de Tecnologias WEB - © 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
